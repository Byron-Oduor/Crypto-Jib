<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRYPTO JIB - Airdrop Directory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --crypto-purple: #8A2BE2;
      --crypto-blue: #00D1FF;
      --crypto-pink: #FF10F0;
      --crypto-green: #00FFAA;
      --dark-bg: #0F0F1A;
      --card-bg: #1E1E2D;
      --ad-placeholder-bg: rgba(255, 215, 0, 0.1);
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--dark-bg);
      color: white;
      margin: 0;
      padding: 0;
    }

    h1, h2, h3 {
      font-family: 'Kanit', sans-serif;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .hero {
      background: linear-gradient(135deg, var(--crypto-purple), var(--dark-bg));
      padding: 100px 0;
      text-align: center;
    }

    .airdrop-card {
      background: var(--card-bg);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      transition: transform 0.3s;
      border: 1px solid rgba(255, 255, 255, 0.1);
      height: 100%;
    }

    .airdrop-card:hover {
      transform: translateY(-5px);
      border-color: var(--crypto-blue);
    }

    .airdrop-logo {
      width: 60px;
      height: 60px;
      object-fit: contain;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .ad-container {
      background: var(--ad-placeholder-bg);
      border: 2px dashed var(--crypto-green);
      border-radius: 10px;
      padding: 20px;
      margin: 30px 0;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
    }

    .ad-container:hover {
      background: rgba(255, 215, 0, 0.2);
    }

    .ad-container img {
      max-width: 100%;
      max-height: 150px;
      margin-bottom: 15px;
      border-radius: 5px;
    }

    .filter-btn {
      background: transparent;
      color: white;
      border: 1px solid var(--crypto-blue);
      margin: 5px;
      border-radius: 20px;
    }

    .filter-btn.active {
      background: var(--crypto-blue);
      color: black;
    }

    .popular-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background: var(--crypto-pink);
      color: white;
      padding: 3px 8px;
      border-radius: 10px;
      font-size: 12px;
    }

    .premium-badge {
      position: absolute;
      top: 10px;
      left: 10px;
      background: linear-gradient(45deg, #FFD700, #FFA500);
      color: black;
      padding: 3px 8px;
      border-radius: 10px;
      font-size: 12px;
    }

    @media (max-width: 768px) {
      .hero h1 { font-size: 2.5rem; }
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background: rgba(15, 15, 26, 0.9);">
    <div class="container">
      <a class="navbar-brand" href="#">CRYPTO JIB</a>
    </div>
  </nav>

  <!-- HERO SECTION -->
  <header class="hero">
    <div class="container">
      <h1>CRYPTO JIB</h1>
      <p>Discover and join the latest crypto airdrops in one place</p>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="container py-5">
    <!-- Filter Buttons -->
    <div class="text-center mb-4">
      <button class="filter-btn btn active" data-filter="all">All</button>
      <button class="filter-btn btn" data-filter="mining"><i class="fas fa-microchip"></i> Mining</button>
      <button class="filter-btn btn" data-filter="nodes"><i class="fas fa-server"></i> Nodes</button>
      <button class="filter-btn btn" data-filter="testnets"><i class="fas fa-flask"></i> Testnets</button>
      <button class="filter-btn btn" data-filter="telegram"><i class="fab fa-telegram"></i> Telegram</button>
    </div>

    <!-- Airdrops Grid -->
    <div class="row" id="airdrops-grid">
      <!-- Airdrops will load here -->
    </div>

    <!-- Ad Slot 1 -->
    <div id="ad-slot-1" class="ad-container" onclick="handleAdClick(1)">
      <h5><i class="fas fa-ad"></i> ADVERTISEMENT SPACE</h5>
      <p id="ad-content-1">Put your ad here</p>
      <small>Click to advertise with us</small>
    </div>

    <!-- More content can go here -->
    
    <!-- Ad Slot 2 -->
    <div id="ad-slot-2" class="ad-container" onclick="handleAdClick(2)">
      <h5><i class="fas fa-ad"></i> ADVERTISEMENT SPACE</h5>
      <p id="ad-content-2">Put your ad here</p>
      <small>Click to advertise with us</small>
    </div>
  </main>

  <!-- Bootstrap & Custom JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Configuration
    const AD_APPLICATION_FORM = "https://docs.google.com/forms/d/e/1FAIpQLSeH8sa9XpLSuFSOnuQ-Rtc9hqnqHpHfJCm8x84dO-NvWqDJmQ/viewform?usp=sharing";
    const HOT_THRESHOLD = 15; // Clicks needed to be "popular"
    
    // Load active ads from storage
    function loadActiveAds() {
      const now = Date.now();
      const ads = JSON.parse(localStorage.getItem('cryptojib_ads')) || [];
      
      // Filter out expired ads and sort by newest first
      const activeAds = ads
        .filter(ad => ad.expires > now)
        .sort((a, b) => b.expires - a.expires);
      
      return activeAds;
    }

    // Display ads in available slots
    function displayAds() {
      const activeAds = loadActiveAds();
      const adSlots = [1, 2]; // We have 2 ad slots
      
      adSlots.forEach(slot => {
        const adContainer = document.getElementById(`ad-slot-${slot}`);
        const adContent = document.getElementById(`ad-content-${slot}`);
        
        if (activeAds.length >= slot) {
          // Show actual ad
          const ad = activeAds[slot - 1];
          adContainer.innerHTML = `
            <h5><i class="fas fa-ad"></i> ${ad.title}</h5>
            ${ad.image ? `<img src="${ad.image}" alt="${ad.title}">` : ''}
            <p>${ad.content}</p>
            <a href="${ad.url}" target="_blank" class="btn btn-sm btn-warning">CLICK HERE</a>
          `;
          
          // Track clicks
          adContainer.onclick = function(e) {
            if (!e.target.tagName === 'A') {
              window.open(ad.url, '_blank');
              trackAdClick(ad.id);
            }
          };
        } else {
          // Show placeholder
          adContainer.onclick = function() {
            window.open(AD_APPLICATION_FORM, '_blank');
          };
        }
      });
    }

    // Track ad clicks
    function trackAdClick(adId) {
      const ads = JSON.parse(localStorage.getItem('cryptojib_ads')) || [];
      const adIndex = ads.findIndex(ad => ad.id == adId);
      
      if (adIndex !== -1) {
        ads[adIndex].clicks = (ads[adIndex].clicks || 0) + 1;
        localStorage.setItem('cryptojib_ads', JSON.stringify(ads));
      }
    }

    // Load and display airdrops
    function loadAirdrops(filter = "all") {
      const grid = document.getElementById("airdrops-grid");
      const airdrops = JSON.parse(localStorage.getItem('cryptojib_airdrops')) || [];
      const stats = JSON.parse(localStorage.getItem('airdrop_stats')) || {};
      
      // Filter airdrops
      const filteredData = filter === "all" 
        ? airdrops 
        : airdrops.filter(item => item.category === filter);
      
      grid.innerHTML = '';
      
      if (filteredData.length === 0) {
        grid.innerHTML = '<div class="col-12 text-center py-5"><h4>No airdrops found. Check back later!</h4></div>';
        return;
      }
      
      filteredData.forEach(item => {
        const isPopular = stats[item.id] >= HOT_THRESHOLD;
        const isExpired = item.endDate && new Date(item.endDate) < new Date();
        
        if (!isExpired) {
          grid.innerHTML += `
            <div class="col-md-3 mb-4">
              <div class="airdrop-card" style="position:relative;">
                ${item.isPremium ? `<span class="premium-badge"><i class="fas fa-crown"></i> PREMIUM</span>` : ''}
                ${isPopular ? `<span class="popular-badge"><i class="fas fa-fire"></i> HOT</span>` : ''}
                <img src="${item.logo}" alt="${item.name}" class="airdrop-logo">
                <h4>${item.name}</h4>
                <a href="${item.link}" target="_blank" class="btn btn-sm btn-primary w-100" onclick="trackAirdropClick(${item.id})">
                  Join Airdrop
                </a>
                ${item.description ? `<p class="mt-2 small">${item.description}</p>` : ''}
                ${item.endDate ? `<p class="small mt-2">Ends: ${new Date(item.endDate).toLocaleDateString()}</p>` : ''}
              </div>
            </div>
          `;
        }
      });
    }

    // Track airdrop clicks
    function trackAirdropClick(id) {
      const stats = JSON.parse(localStorage.getItem('airdrop_stats')) || {};
      stats[id] = (stats[id] || 0) + 1;
      localStorage.setItem('airdrop_stats', JSON.stringify(stats));
    }

    // Handle ad placeholder clicks
    function handleAdClick(slotNumber) {
      const activeAds = loadActiveAds();
      if (activeAds.length < slotNumber) {
        window.open(AD_APPLICATION_FORM, '_blank');
      }
    }

    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
      // Load and display content
      loadAirdrops();
      displayAds();
      
      // Set up filter buttons
      document.querySelectorAll(".filter-btn").forEach(btn => {
        btn.addEventListener("click", () => {
          document.querySelectorAll(".filter-btn").forEach(b => b.classList.remove("active"));
          btn.classList.add("active");
          loadAirdrops(btn.dataset.filter);
        });
      });
    });
  </script>
</body>
</html>
